<body>
    <header>Select a currency to receive current price</header>
    <select id="tickers">
    </select>
    
    <script>
        const axios = require("axios").default;
        const getData = () => {
            axios
                .get("https://api.blockchain.com/v3/exchange/tickers")
                .then(function (response) {
                    keys = Object.keys(response.data);
                    option = document.getElementById("tickers");
                    for(item in keys) {
                        option.append('<option value"">' + item + '</option>');
                    }
                
                        
                    });

                    
                              


                })
